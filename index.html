<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Shojumaru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <script id="photo-template" type="text/x-handlebars-template">
      <div class="{{ keyword }}">
        <h2>{{ name }}</h2>
        <img src="{{ url }}" alt="" />
        <p>{{ desc }}</p>
      </div>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <button id="page1">Page 1</button>
      <select id="sorting">
        <option value="default">Filter by Keyword</option>
      </select>
      <button id="page2">Page 2</button>
    </header>
    <main id="image-container">
    </main>
    <footer>
      &copy; 2019 Code Fellows
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
